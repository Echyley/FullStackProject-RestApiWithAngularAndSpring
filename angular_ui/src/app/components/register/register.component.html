<div class="content">
    <form (submit)="createBook($event)">
      <div class="crudForm">
        <h1>Register a book!</h1>
        <label for="inputTitle" class="form-label"><p>Title</p></label>
        <input type="text" class="form-control" id="inputTitle" name="title" />
  
        <label for="inputGenre" class="form-label"><p>Genre</p></label>
        <input type="text" class="form-control" id="inputGenre" name="genre" />
  
        <label for="inputSize" class="form-label"><p>Size</p></label>
        <input type="text" class="form-control" id="inputSize" name="size" placeholder="Small, medium or large." />
  
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
